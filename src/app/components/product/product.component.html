<div class="container">
  <div class="fav">
    <div class="fav-text">
      <h2>Find your Fav</h2>
    </div>
    <div class="fav-button">
      <button routerLink="/addNewFlower">Add New</button>
    </div>
  </div>

  <div class="searchBar">
    <div class="fav-text">
      <input
        type="text"
        placeholder="Search Product Name"
        [(ngModel)]="search"
      />
      <button (click)="flowerSearch()">Search</button>
    </div>

    <div class="fav-button">
      <label>Sory By:</label>
      <button>Name</button>
      <button>price</button>
    </div>
  </div>
  <div class="parent" *ngIf="!search">
    <div class="child" *ngFor="let flower of FloweSearchList">
      <img [src]="flower.imageUrl" width="100%" alt="" />

      <h4>{{ flower.FlowerName }}</h4>

      <h4>${{ flower.price }}</h4>

      <div class="links">
        <button [routerLink]="['/viewproduct', flower.id]">View</button>
        <button [routerLink]="['/Edit', flower.id]">Edit</button>
        <button [routerLink]="['/delete', flower.id]">Delete</button>
      </div>
    </div>
  </div>
  <div class="parent" *ngIf="search">
    <div class="portal" *ngFor="let flower of FloweSearchList">
      <img [src]="flower.imageUrl" width="100%" alt="" />

      <h4>{{ flower.FlowerName }}</h4>

      <h4>${{ flower.price }}</h4>

      <div class="links">
        <button [routerLink]="['/viewproduct', flower.id]">View</button>
        <button [routerLink]="['/Edit', flower.id]">Edit</button>
        <button [routerLink]="['/delete', flower.id]">Delete</button>
      </div>
    </div>
  </div>

  <div class="parent">
    <div class="portal" *ngFor="let flower of flowerList">
      <img [src]="flower.imageUrl" alt="{{ flower.FlowerName }}" />
      <div class="flowerName">
        <h3>{{ flower.FlowerName }} &nbsp; ${{ flower.price }}</h3>
      </div>
      <div class="links">
        <button [routerLink]="['/viewproduct', flower.id]" id="viewbtn">
          View
        </button>
        <button [routerLink]="['/Edit', flower.id]">Edit</button>
        <button [routerLink]="['/delete', flower.id]" id="delete">
          Delete
        </button>
      </div>
    </div>
  </div>
</div>
