<div class="add-flower">
    <h2>Create New Product</h2>
    <form (ngSubmit)="addNewFlower()">
        <div class="inputs">
            <label for="PName">Product Name</label><br>
            <input type="text" name="PName" placeholder="Product Name" [(ngModel)]="newFlower.FlowerName"><br>
            <label for="PName">Product Price</label><br>
            <input type="text" name="PPrice" placeholder="Product Price" [(ngModel)]="newFlower.price"><br>
            <label for="PName">Product Image Url</label><br>
            <input type="text" name="PUrl" placeholder="Product ImageUrl" [(ngModel)]="newFlower.imageUrl"><br>
            <label for="PName">Product Description</label><br>
            <input type="text" name="PDesc" placeholder="Product Description" [(ngModel)]="newFlower.description"><br>
           
            
            <div class="downButtons">
                <button routerLink="/Products">Back</button>
                <button type="submit">Submit</button>
            </div>
        </div>
    </form>
</div>
